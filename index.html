<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-select.min.css" rel="stylesheet">
    <link href="css/nprogress.css" rel="stylesheet">
    <link href="css/nouislider.min.css" rel="stylesheet">
    <link href="css/nouislider.pips.css" rel="stylesheet">
    <link href="css/nouislider.tooltips.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>

    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="#">RoDora UnitSearch<sup>α</sup></a>
                <!--β-->
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li id="unitListMenuItem" class="active"><a href="#unit" data-lang="list">List</a></li>
                    <li id="unitSearchMenuItem"><a href="#unit/search/" data-lang="search">Search</a></li>
                    <li id="unitCategoryMenuItem"><a href="#unit/category/" data-lang="category">Category</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/rodora/rodora.github.io" target="_blank" data-lang="about">About</a></li>
                    <li><a href="http://rtd.acquire-spgmsv.jp/rtd-web-info/" target="_blank" data-lang="info">Info</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class='glyphicon glyphicon-globe'></span>
                            <span data-lang="ui">UI</span>
                            <span id="currentLang"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#lang/ja-JP">日本語</a></li>
                            <li><a href="#lang/zh-TW">正體中文</a></li>
                            <li><a href="#lang/en-US">English</a></li>
                            <li><a href="#lang/zh-CN">简体中文</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class='glyphicon glyphicon-file'></span>
                            <span data-lang="data">Data</span>
                            <span id="currentDataLang"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#lang/data/ja-JP">日本語</a></li>
                            <li><a href="#lang/data/zh-TW">正體中文</a></li>
                            <li><a href="#lang/data/en-US">English</a></li>
                            <li><a href="#lang/data/zh-CN">简体中文</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>
    <div id="unitList" style="display:none">
        <nav class="pager-fixed-top">
            <ul class="pager">
                <li><a href="javascript:Unit.doPage('<<<')"><span class="glyphicon glyphicon-menu-left"></span><span
                    class="glyphicon glyphicon-menu-left"></span><span class="glyphicon glyphicon-menu-left"></span></a>
                </li>
                <li><a href="javascript:Unit.doPage('<')"><span class="glyphicon glyphicon-menu-left"></span></a></li>
                <li><span id="pageInfo"></span></li>
                <li><a href="javascript:Unit.doPage('>')"><span class="glyphicon glyphicon-menu-right"></span></a></li>
                <li><a href="javascript:Unit.doPage('>>>')"><span class="glyphicon glyphicon-menu-right"></span><span
                    class="glyphicon glyphicon-menu-right"></span><span
                    class="glyphicon glyphicon-menu-right"></span></a></li>
            </ul>
        </nav>
        <div class="top-background"></div>
        <ul id='iconContainer' class="icon-list">
            <li><img class='icon' src='/img/Icon/icon_locked.png'></li>
        </ul>
    </div>
    <div id="unitSearch" style="display:none">
        <div class="container">
            <div class="row row-top-buffer">
                <div class="col-md-8 col-md-offset-2">
                    <div class="input-group">
                        <span class="input-group-btn">
                        <button class="btn btn-danger" type="button" id="btnClearSearch">Clear</button>
                    </span>
                        <input id="txtSearch" type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="btnSearch">Search</button>
                    </span>
                    </div>
                </div>
            </div>
            <div class="row row-top-buffer">
                <div class="col-md-3 col-md-offset-2">
                    <div>
                        <div>Data</div>
                        <div class="btn-group" id="searchRangeLanguage" data-toggle="buttons">
                            <label class="btn btn-default active"> <input type="checkbox" autocomplete="off" checked>Original
                        </label>
                            <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Current Language
                        </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div style="text-align:right;">
                        <label class="checkbox-inline"><input id="chkItemLimit" type="checkbox" checked="checked">Show only
                        first 100 results.</label>
                    </div>
                </div>
            </div>
            <div class="row row-top-buffer">
                <div class="col-md-2 col-md-offset-2">
                    <select class="selectpicker" title="Rarity" data-width="100%">
                    <option title="Rarity" value="">All</option>
                    <option value="1">★</option>
                    <option value="2">★★</option>
                    <option value="3">★★★</option>
                    <option value="4">★★★★</option>
                    <option value="5">★★★★★</option>
                    <option value="6">★★★★★★</option>
                </select>
                </div>
                <div class="col-md-2">
                    <select class="selectpicker" title="Class" data-width="100%">
                    <option title="Class" value="">All</option>
                    <option value="1">KNIGHT</option>
                    <option value="2">LANCER</option>
                    <option value="3">ARCHER</option>
                    <option value="4">WIZARD</option>
                </select>
                </div>
                <div class="col-md-2">
                    <select class="selectpicker" title="Attribute" data-width="100%">
                    <option title="Attribute" value="">All</option>
                    <option value="1">NONE</option>
                    <option value="2">FIRE</option>
                    <option value="3">WATER</option>
                    <option value="4">LIGHT</option>
                    <option value="5">DARK</option>
                </select>
                </div>
                <div class="col-md-2">
                    <select class="selectpicker" title="SubAttribute" data-width="100%">
                    <option title="SubAttribute" value="">All</option>
                    <option value="1">NONE</option>
                    <option value="2">FIRE</option>
                    <option value="3">WATER</option>
                    <option value="4">LIGHT</option>
                    <option value="5">DARK</option>
                </select>
                </div>
            </div>
            <div class="row row-top-buffer">
                <div class="col-md-4 col-md-offset-2">
                    <div>General</div>
                    <div class="btn-group" id="searchRangeGeneral" data-toggle="buttons">
                        <label class="btn btn-default active"> <input type="checkbox" autocomplete="off" checked>Name
                    </label>
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Story </label>
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Cutin </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div>Accessory</div>
                    <div class="btn-group" id="searchRangeAccessory" data-toggle="buttons">
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Name </label>
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Text </label>
                    </div>
                </div>
            </div>
            <div class="row row-top-buffer">
                <div class="col-md-2 col-md-offset-2">
                    <div>Party Skill</div>
                    <div class="btn-group" id="searchRangeSkillParty" data-toggle="buttons">
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Name </label>
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Text </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div>Active Skill</div>
                    <div class="btn-group" id="searchRangeSkillActive" data-toggle="buttons">
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Name </label>
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Text </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div>Panel Skill</div>
                    <div class="btn-group" id="searchRangeSkillPanel" data-toggle="buttons">
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Name </label>
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Text </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div>Limit Skill</div>
                    <div class="btn-group" id="searchRangeSkillLimit" data-toggle="buttons">
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Name </label>
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Text </label>
                    </div>
                </div>
            </div>
            <div class="row row-top-buffer">
                <div class="col-md-2 col-md-offset-5">
                    <div id='searchResultCount' style="text-align:center"></div>
                </div>
            </div>
            <ul id='searchResultContainer' class="icon-list">
            </ul>
        </div>
    </div>
    <div id="unitCategory" style="display:none">

    </div>

    <script src="js/lz-string.min.js"></script>
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/jquery.unveil.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/nprogress.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/lang.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-77205096-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>

<script id="unitModalTemplate" type="text/template">
    <div id='unitModal' data-id='<%= id%>' class='modal fade' tabindex='-1' role='dialog'>
        <div class='modal-dialog'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span
                            aria-hidden='true'>&times;</span></button>
                    <h4 class='modal-title' id='myModalLabel'>
                        <span style="padding-right:10px">No.<%= gId %></span>
                        <span style="padding-right:10px" data-toggle="tooltip" title="<%= name %>"><%= lang?lang.name:name %></span>
                        <span><%= Unit.convertRarityToStar(category) %></span>
                    </h4>
                </div>
                <div class='modal-body'>
                    <div class="media">
                        <div class="media-left">
                            <img class="media-object" data-src='/img/Icon/icon_locked.png' src='/img/Icon/I<%= gId %>.png' />
                        </div>
                        <div class="media-body">
                            <div style="padding-top:5px">
                                <div style="float:right;padding:15px 60px 20px 0;">
                                    <div id="unitLevel" style="height:200px;" />
                                </div>
                                <div>
                                    <div class="status-label" data-lang="life">Life</div>
                                    <span id='unitLife' />
                                </div>
                                <div>
                                    <div class="status-label" data-lang="attack">Attack</div>
                                    <span id='unitAttack' />
                                </div>
                                <div>
                                    <div class="status-label" data-lang="heal">Heal</div>
                                    <span id='unitHeal' />
                                </div>
                                <div>
                                    <div class="status-label" data-lang="pt">Pt</div>
                                    <span id='unitPt' />
                                </div>
                                <div>
                                    <div class="status-label" data-lang="exp">Exp</div>
                                    <span id='unitExp' />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-group" id="unitExtraInfo" role="tablist">
                        <% if(_.every(revData,function(o){return o==0;})==false){ %>
                            <div class="panel panel-default">
                                <div class="panel-heading" data-toggle="collapse" data-parent="#unitExtraInfo" data-target="#collapseEvolve" data-lang="evolve">Evolve
                                </div>
                                <div id="collapseEvolve" class="panel-collapse collapse">
                                    <ul class="list-group">
                                        <% _.each(revData, function(o,i) {
                                    var unit=_.find(Data.unit,function(u){return u.id==o;});
                                    if(!unit){return;}
                                    %>
                                            <li class="list-group-item">
                                                <div class="media">
                                                    <div class="media-left">
                                                        <img class="media-object icon-evolve" data-id="<%= unit.id %>" data-src='/img/Icon/icon_locked.png' src='/img/Icon/I<%= unit.gId %>.png'
                                                        />
                                                    </div>
                                                    <div class="media-body">
                                                        <div>
                                                            <span style="padding-right:10px">No.<%= unit.gId %></span>
                                                            <span style="padding-right:10px" data-toggle="tooltip" title="<%= unit.name %>"><%= unit.lang?unit.lang.name:unit.name %></span>
                                                            <span><%= Unit.convertRarityToStar(unit.category) %></span>
                                                        </div>
                                                        <div>
                                                            <div class='evolve-label' data-lang="evolvept">Evolve</div>
                                                            <%= needPt %>pt
                                                        </div>
                                                        <% if(i>0){ %>
                                                            <div>
                                                                <div class='evolve-label' data-lang="awakening">Awakening</div>
                                                                <%= maxAttributeExp %>pt
                                                            </div>
                                                            <% } %>
                                                    </div>
                                                </div>
                                            </li>
                                            <% }); %>
                                    </ul>
                                </div>
                            </div>
                            <% } %>
                                <div id="unitSkillPanel" class="panel panel-default" style="display:none"></div>
                                <div class="panel panel-default">
                                    <div class="panel-heading" data-toggle="collapse" data-parent="#unitExtraInfo" data-target="#collapseStory" data-lang="story">Story
                                    </div>
                                    <div id="collapseStory" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            <div style="text-align:center;" data-toggle="tooltip" data-html="true" title="<%= Unit.formatStory(story) %>">
                                                <%= Unit.formatStory(lang?lang.story:story)%>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading" data-toggle="collapse" data-parent="#unitExtraInfo" data-target="#collapseCutin" data-lang="cutin">Cutin
                                    </div>
                                    <div id="collapseCutin" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            <div style="text-align:center;">
                                                <% _.each(cutin, function(o,i) { %>
                                                    <% if(o){ %>
                                                        <p data-toggle="tooltip" title="<%= o %>">
                                                            <%= lang&&lang.cutin[i]?lang.cutin[i]:o %>
                                                        </p>
                                                        <% } %>
                                                            <% }); %>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <% if(accessory){ %>
                                    <div class="panel panel-default">
                                        <div class="panel-heading" data-toggle="collapse" data-parent="#unitExtraInfo" data-target="#collapseAccessory" data-lang="accessory">Accessory
                                        </div>
                                        <div id="collapseAccessory" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                <div class="media">
                                                    <div class="media-left">
                                                        <img class="media-object" data-src='/img/AI/Ac_bg.png' src='/img/AI/<%= accessory.icon %>.png' />
                                                    </div>
                                                    <div class="media-body">
                                                        <span data-toggle="tooltip" title="<%= accessory.name %>">
                                                            <%= lang&&lang.accessory?lang.accessory.name:accessory.name %>
                                                        </span>
                                                        <div data-toggle="tooltip" data-html="true" title="<%= Unit.formatRichText(accessory.detail) %>">
                                                            <%=
                                                Unit.formatRichText(lang&&lang.accessory?lang.accessory.detail:accessory.detail)
                                                %>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <% } %>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script id="unitSkillTemplate" type="text/template">
    <div id="unitSkillPanel" class="panel panel-default" <% if(!(party||active||panel||limit)){ %>style="display:none"
        <% } %>
            >
            <div class="panel-heading" data-toggle="collapse" data-parent="#unitExtraInfo" data-target="#collapseSkill" data-lang="skill">Skill
            </div>
            <div id="collapseSkill" class="panel-collapse collapse in">
                <ul class="list-group">
                    <% if(party){ %>
                        <li class="list-group-item">
                            <div class="list-group-item-heading">
                                <div class="skill-label" data-lang="party">Party</div>
                                <span data-toggle="tooltip" title="<%= party.name %>"><%= party.lang?party.lang.name:party.name %></span>
                            </div>
                            <p class="list-group-item-text" data-toggle="tooltip" data-html="true" title="<%= Unit.formatRichText(party.text) %>">
                                <%= Unit.formatRichText(party.lang?party.lang.text:party.text) %>
                            </p>
                        </li>
                        <% } %>
                            <% if(active){ %>
                                <li class="list-group-item">
                                    <div class="list-group-item-heading">
                                        <div class="skill-label" data-lang="active">Active</div>
                                        <span data-toggle="tooltip" title="<%= active.name %>"><%= active.lang?active.lang.name:active.name %></span>
                                        <div style="float:right">
                                            <span data-lang="soul">Soul</span>
                                            <span style="font-weight:bold"><%= active.soul %></span>
                                        </div>
                                    </div>
                                    <p class="list-group-item-text" data-toggle="tooltip" data-html="true" title="<%= Unit.formatRichText(active.text) %>">
                                        <%= Unit.formatRichText(active.lang?active.lang.text:active.text) %>
                                    </p>
                                </li>
                                <% } %>
                                    <% if(panel){ %>
                                        <li class="list-group-item">
                                            <div class="list-group-item-heading">
                                                <div class="skill-label" data-lang="panel">Panel</div>
                                                <span data-toggle="tooltip" title="<%= panel.name %>"><%= panel.lang?panel.lang.name:panel.name %></span>
                                            </div>
                                            <p class="list-group-item-text" data-toggle="tooltip" data-html="true" title="<%= Unit.formatRichText(panel.text) %>">
                                                <%= Unit.formatRichText(panel.lang?panel.lang.text:panel.text) %>
                                            </p>
                                        </li>
                                        <% } %>
                                            <% if(limit){ %>
                                                <li class="list-group-item">
                                                    <div class="list-group-item-heading">
                                                        <div class="skill-label" data-lang="limit">Limit</div>
                                                        <span data-toggle="tooltip" title="<%= limit.name %>"><%= limit.lang?limit.lang.name:limit.name %></span>
                                                    </div>
                                                    <p class="list-group-item-text" data-toggle="tooltip" data-html="true" title="<%= Unit.formatRichText(limit.general_text) %>">
                                                        <%= Unit.formatRichText(limit.lang?limit.lang.general_text:limit.general_text) %>
                                                            <ul class="list-group">
                                                                <% _.each(limit.active,function(active,i){%>
                                                                    <li class="list-group-item">
                                                                        <div class="list-group-item-heading">
                                                                            <div class="skill-label">Level
                                                                                <%= limit["limit_pt_0"+i] %>
                                                                            </div>
                                                                            <span data-toggle="tooltip" title="<%= active.name %>"><%= active.lang?active.lang.name:active.name %></span>
                                                                            <div style="float:right">
                                                                                <span data-lang="soul">Soul</span>
                                                                                <span style="font-weight:bold"><%= active.soul %></span>
                                                                            </div>
                                                                        </div>
                                                                        <p class="list-group-item-text" data-toggle="tooltip" data-html="true" title="<%= Unit.formatRichText(active.text) %>">
                                                                            <%= Unit.formatRichText(active.lang?active.lang.text:active.text) %>
                                                                        </p>
                                                                    </li>
                                                                    <% }); %>
                                                            </ul>
                                                    </p>
                                                </li>
                                                <% } %>
                </ul>
            </div>
    </div>
</script>
