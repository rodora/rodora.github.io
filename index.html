    <div id="unitList" style="display:none">
        <nav class="pager-fixed-top">
            <ul class="pager">
                <li><a id='btnPageFirst' href="javascript:void(0);"><span class="glyphicon glyphicon-menu-left"></span><span

                </li>
                <li><a id='btnPagePrev' href="javascript:void(0);"><span class="glyphicon glyphicon-menu-left"></span></a></li>
                <li><span id="pageInfo"></span></li>
                <li><a id='btnPageNext' href="javascript:void(0);"><span class="glyphicon glyphicon-menu-right"></span></a></li>

    <div id="unitSearch" style="display:none">
        <div class="container">
            <div class="row row-top-buffer">
                <div class="col-md-8 col-md-offset-2">
                    <div class="input-group">
                        <span class="input-group-btn">
                        <button class="btn btn-danger" type="button" id="btnClearSearch">Clear</button>
                    </span>
                        <input id="txtSearch" type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="btnSearch">Search</button>
                    </span>
                    </div>
                </div>
            </div>
            <div class="row row-top-buffer">
                <div class="col-md-3 col-md-offset-2">
                    <div>
                        <div>Data</div>
                        <div class="btn-group" id="searchRangeLanguage" data-toggle="buttons">
                            <label class="btn btn-default active"> <input type="checkbox" autocomplete="off" checked>Original
                        </label>
                            <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Current Language
                        </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div style="text-align:right;">
                        <label class="checkbox-inline"><input id="chkItemLimit" type="checkbox" checked="checked">Show only
                        first 100 results.</label>
                    </div>
                </div>
            </div>
            <div class="row row-top-buffer">
                <div class="col-md-2 col-md-offset-2">
                    <select class="selectpicker" title="Rarity" data-width="100%">
                    <option title="Rarity" value="">All</option>
                    <option value="1">★</option>
                    <option value="2">★★</option>
                    <option value="3">★★★</option>
                    <option value="4">★★★★</option>
                    <option value="5">★★★★★</option>
                    <option value="6">★★★★★★</option>
                </select>
                </div>
                <div class="col-md-2">
                    <select class="selectpicker" title="Class" data-width="100%">
                    <option title="Class" value="">All</option>
                    <option value="1">KNIGHT</option>
                    <option value="2">LANCER</option>
                    <option value="3">ARCHER</option>
                    <option value="4">WIZARD</option>
                </select>
                </div>
                <div class="col-md-2">
                    <select class="selectpicker" title="Attribute" data-width="100%">
                    <option title="Attribute" value="">All</option>
                    <option value="1">NONE</option>
                    <option value="2">FIRE</option>
                    <option value="3">WATER</option>
                    <option value="4">LIGHT</option>
                    <option value="5">DARK</option>
                </select>
                </div>
                <div class="col-md-2">
                    <select class="selectpicker" title="SubAttribute" data-width="100%">
                    <option title="SubAttribute" value="">All</option>
                    <option value="1">NONE</option>
                    <option value="2">FIRE</option>
                    <option value="3">WATER</option>
                    <option value="4">LIGHT</option>
                    <option value="5">DARK</option>
                </select>
                </div>
            </div>
            <div class="row row-top-buffer">
                <div class="col-md-4 col-md-offset-2">
                    <div>General</div>
                    <div class="btn-group" id="searchRangeGeneral" data-toggle="buttons">
                        <label class="btn btn-default active"> <input type="checkbox" autocomplete="off" checked>Name
                    </label>
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Story </label>
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Cutin </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div>Accessory</div>
                    <div class="btn-group" id="searchRangeAccessory" data-toggle="buttons">
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Name </label>
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Text </label>
                    </div>
                </div>
            </div>
            <div class="row row-top-buffer">
                <div class="col-md-2 col-md-offset-2">
                    <div>Party Skill</div>
                    <div class="btn-group" id="searchRangeSkillParty" data-toggle="buttons">
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Name </label>
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Text </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div>Active Skill</div>
                    <div class="btn-group" id="searchRangeSkillActive" data-toggle="buttons">
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Name </label>
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Text </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div>Panel Skill</div>
                    <div class="btn-group" id="searchRangeSkillPanel" data-toggle="buttons">
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Name </label>
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Text </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div>Limit Skill</div>
                    <div class="btn-group" id="searchRangeSkillLimit" data-toggle="buttons">
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Name </label>
                        <label class="btn btn-default"> <input type="checkbox" autocomplete="off">Text </label>
                    </div>
                </div>
            </div>
            <div class="row row-top-buffer">
                <div class="col-md-2 col-md-offset-5">
                    <div id='searchResultCount' style="text-align:center"></div>
                </div>
            </div>
            <ul id='searchResultContainer'>
            </ul>
        </div>
    </div>
