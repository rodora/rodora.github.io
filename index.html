    <div id="unitList" style="display:none">

    <div id="unitSearch" style="display:none">
        <div class="container">
            <div class="row row-top-buffer">
                <div class="col-md-8 col-md-offset-2">
                    <div class="input-group">
                        <span class="input-group-btn">
                        <button class="btn btn-danger" type="button" id="btnClearSearch">Clear</button>
                    </span>
                        <input id="txtSearch" type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="btnSearch">Search</button>
                    </span>
                    </div>
                </div>
            </div>
            <div class="row row-top-buffer">
                <div class="col-md-3 col-md-offset-2">
                    <span>General:</span>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default active">    <input type="checkbox" autocomplete="off" checked>Name  </label>
                        <label class="btn btn-default">    <input type="checkbox" autocomplete="off">Story  </label>
                        <label class="btn btn-default">    <input type="checkbox" autocomplete="off">Cutin  </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div id='searchResultCount' style="text-align:center"></div>
                </div>
                <div class="col-md-3" style="text-align:right">
                    <label class="checkbox-inline"><input id="chkItemLimit" type="checkbox" checked="checked">Show only first 100 results.</label>
                </div>
            </div>
            <div class="row row-top-buffer">
                <div class="col-md-2 col-md-offset-2">
                    <select class="selectpicker" title="Rarity" data-width="100%">
                        <option title="Rarity" value="">All</option>
  <option value="1">★</option>
  <option value="2">★★</option>
  <option value="3">★★★</option>
  <option value="4">★★★★</option>
  <option value="5">★★★★★</option>
  <option value="6">★★★★★★</option>
</select>
                </div>
                <div class="col-md-2">
                    <select class="selectpicker" title="Class" data-width="100%">
                        <option title="Class" value="">All</option>
  <option value="1">KNIGHT</option>
  <option value="2">LANCER</option>
  <option value="3">ARCHER</option>
  <option value="4">WIZARD</option>
</select>
                </div>
                <div class="col-md-2">
                    <select class="selectpicker" title="Attribute" data-width="100%">
                        <option title="Attribute" value="">All</option>
  <option value="1">NONE</option>
  <option value="2">FIRE</option>
  <option value="3">WATER</option>
  <option value="4">LIGHT</option>
  <option value="5">DARK</option>
</select>
                </div>
                <div class="col-md-2">
                    <select class="selectpicker" title="SubAttribute" data-width="100%">
                        <option title="SubAttribute" value="">All</option>
  <option value="1">NONE</option>
  <option value="2">FIRE</option>
  <option value="3">WATER</option>
  <option value="4">LIGHT</option>
  <option value="5">DARK</option>
</select>
                </div>
            </div>
            <div class="row row-top-buffer">
                <div class="col-md-4 col-md-offset-2">
                    <span>Skill(Name):</span>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default">    <input type="checkbox" autocomplete="off">Party  </label>
                        <label class="btn btn-default">    <input type="checkbox" autocomplete="off">Active  </label>
                        <label class="btn btn-default">    <input type="checkbox" autocomplete="off">Panel  </label>
                        <label class="btn btn-default">    <input type="checkbox" autocomplete="off">Limit  </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <span>Skill(Text):</span>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default">    <input type="checkbox" autocomplete="off">Party  </label>
                        <label class="btn btn-default">    <input type="checkbox" autocomplete="off">Active  </label>
                        <label class="btn btn-default">    <input type="checkbox" autocomplete="off">Panel  </label>
                        <label class="btn btn-default">    <input type="checkbox" autocomplete="off">Limit  </label>
                    </div>
                </div>
            </div>
        </div>
        <ul id='searchResultContainer' class="icon-list">
        </ul>
    </div>


    <script src="js/base64.min.js"></script>

    <script src="js/jquery.unveil.js"></script>

    <script src="js/backbone-min.js"></script>

    <script src="js/main.js"></script>
</body>

<script id="unitModalTemplate" type="text/template">
    <div id='unitModal' data-id='<%= id%>' class='modal fade' tabindex='-1' role='dialog'>
        <div class='modal-dialog'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
                    <h4 class='modal-title' id='myModalLabel'>
                    <span style="padding-right:10px">No.<%= gId %></span>
                    <span style="padding-right:10px"><%= name %></span>
                    <span><%= Unit.convertRarityToStar(category) %></span>
                </h4>
                </div>
                <div class='modal-body'>
                    <div class="media">
                        <div class="media-left">
                            <img class="media-object" data-src='/img/Icon/icon_locked.png' src='/img/Icon/I<%= gId %>.png' />
                        </div>
                        <div class="media-body">
                            <div>
                                <div style="float:right;padding:20px;">
                                    <input id="unitLevel" type="text" />
                                </div>
                                <div>
                                    <div class="status-label">Life</div>
                                    <span id='unitLife' />
                                </div>
                                <div>
                                    <div class="status-label">Attack</div>
                                    <span id='unitAttack' />
                                </div>
                                <div>
                                    <div class="status-label">Heal</div>
                                    <span id='unitHeal' />
                                </div>
                                <div>
                                    <div class="status-label">Pt</div>
                                    <span id='unitPt' />
                                </div>
                                <div>
                                    <div class="status-label">Exp</div>
                                    <span id='unitExp' />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-group" id="unitExtraInfo" role="tablist">
                        <% if(_.every(revData,function(o){return o==0;})==false){ %>
                            <div class="panel panel-default">
                                <div class="panel-heading" data-toggle="collapse" data-parent="#unitExtraInfo" data-target="#collapseEvolve">Evolve</div>
                                <div id="collapseEvolve" class="panel-collapse collapse">
                                    <ul class="list-group">
                                        <% _.each(revData, function(o,i) {
                                    var unit=_.find(Data.unit,function(u){return u.id==o;});
                                    if(!unit){return;}
                                     %>
                                            <li class="list-group-item">
                                                <div class="media">
                                                    <div class="media-left">
                                                        <img class="media-object icon-evolve" data-id="<%= unit.id %>" data-src='/img/Icon/icon_locked.png' src='/img/Icon/I<%= unit.gId %>.png'
                                                        />
                                                    </div>
                                                    <div class="media-body">
                                                        <div>
                                                            <span style="padding-right:10px">No.<%= unit.gId %></span>
                                                            <span style="padding-right:10px"><%= unit.name %></span>
                                                            <span><%= Unit.convertRarityToStar(unit.category) %></span>
                                                        </div>
                                                        <div>
                                                            Evolve:
                                                            <%= needPt %>pt
                                                        </div>
                                                        <% if(i>0){ %>
                                                            <div>
                                                                Awakening:
                                                                <%= maxAttributeExp %>pt
                                                            </div>
                                                            <% } %>
                                                    </div>
                                                </div>
                                            </li>
                                            <% }); %>
                                    </ul>
                                </div>
                            </div>
                            <% } %>
                                <div class="panel panel-default">
                                    <div class="panel-heading" data-toggle="collapse" data-parent="#unitExtraInfo" data-target="#collapseSkill">Skill</div>
                                    <div id="collapseSkill" class="panel-collapse collapse in">
                                        <ul class="list-group" id="unitSkillListGroup">
                                            <!--another template here-->
                                        </ul>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading" data-toggle="collapse" data-parent="#unitExtraInfo" data-target="#collapseStory">Story</div>
                                    <div id="collapseStory" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            <div style="text-align:center;">
                                                <%= Unit.formatStory(story)%>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading" data-toggle="collapse" data-parent="#unitExtraInfo" data-target="#collapseCutin">Cutin</div>
                                    <div id="collapseCutin" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            <div style="text-align:center;">
                                                <% _.each(cutin, function(i) { %>
                                                    <p>
                                                        <%= i %>
                                                    </p>
                                                    <% }); %>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <% if(accessory){ %>
                                    <div class="panel panel-default">
                                        <div class="panel-heading" data-toggle="collapse" data-parent="#unitExtraInfo" data-target="#collapseAccessory">Accessory</div>
                                        <div id="collapseAccessory" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                <div class="media">
                                                    <div class="media-left">
                                                        <img class="media-object" data-src='/img/AI/Ac_bg.png' src='/img/AI/<%= accessory.icon %>.png' />
                                                    </div>
                                                    <div class="media-body">
                                                        <div>
                                                            <%= accessory.name %>
                                                        </div>
                                                        <div>
                                                            <%= Unit.formatRichText(accessory.detail) %>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <% } %>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script id="unitSkillTemplate" type="text/template">
    <% if(party){ %>
        <li class="list-group-item">
            <div class="list-group-item-heading">
                <div class="skill-label">Party</div>
                <%= party.name %>
            </div>
            <p class="list-group-item-text">
                <%= Unit.formatRichText(party.text) %>
            </p>
        </li>
        <% } %>
            <% if(active){ %>
                <li class="list-group-item">
                    <div class="list-group-item-heading">
                        <div class="skill-label">Active</div>
                        <%= active.name %>
                            <span style="float:right">(Soul:<%= active.soul %>)</span>
                    </div>
                    <p class="list-group-item-text">
                        <%= Unit.formatRichText(active.text) %>
                    </p>
                </li>
                <% } %>
                    <% if(panel){ %>
                        <li class="list-group-item">
                            <div class="list-group-item-heading">
                                <div class="skill-label">Panel</div>
                                <%= panel.name %>
                            </div>
                            <p class="list-group-item-text">
                                <%= Unit.formatRichText(panel.text) %>
                            </p>
                        </li>
                        <% } %>
                            <% if(limit){ %>
                                <li class="list-group-item">
                                    <div class="list-group-item-heading">
                                        <div class="skill-label">Limit</div>
                                        <%= limit.name %>
                                    </div>
                                    <p class="list-group-item-text">
                                        <%= Unit.formatRichText(limit.general_text) %>
                                            <ul class="list-group">
                                                <% _.each(limit.active,function(active,i){%>
                                                    <li class="list-group-item">
                                                        <div class="list-group-item-heading">
                                                            <div class="skill-label">Level
                                                                <%= limit["limit_pt_0"+i] %>
                                                            </div>
                                                            <%= active.name %>
                                                                <span style="float:right">(Soul:<%= active.soul %>)</span>
                                                        </div>
                                                        <p class="list-group-item-text">
                                                            <%= Unit.formatRichText(active.text) %>
                                                        </p>
                                                    </li>
                                                    <% }); %>
                                            </ul>
                                    </p>
                                </li>
                                <% } %>
</script>
